<!DOCTYPE html>

<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <style>
    html,
    body {
      height: 100%;
    }

    .form-control {
      margin-bottom: 1rem;
    }

    .header {
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">ChatBuddy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="align-middle" style="width: 340px; margin: 50px auto; font-size: 15px">
      <form action="/signup" method="post" enctype="multipart/form-data" style="
            margin-bottom: 15px;
            padding: 30px;
          ">
        <h2 class="text-center header">Sign Up</h2>
        <div class="form-group">
          <label for="Firstname" >Name</label>
          <input name="firstname" type="text" class="form-control" placeholder="Name" required="required" />
        </div>

        <div class="form-group">
          <label >User name</label>
          <input name="username" type="text" class="form-control" placeholder="Username" required="required" />
        </div>
        <div class="form-group">
          <label >Password</label>
          <input name="password" type="password" class="form-control" placeholder="Password" required="required" />
        </div>

        <!-- <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile" name="photo">
          <p class="help-block">Please upload a profile photo.</p>
        </div> -->

        <div class="alert alert-danger error" role="alert" style="display: none">
          Please choose a valid password.
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>

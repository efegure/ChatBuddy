<!DOCTYPE html>

<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <style>
      html,
      body {
        height: 100%;
      }
      .form-control {
        margin-bottom: 1rem;
      }
      .header {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>


    <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ChatBuddy</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <div
        class="align-middle"
        style="width: 340px; margin: 50px auto; font-size: 15px"
      >
        <form
          action="/login"
          method="post" enctype = "multipart/form-data"
          style="
            margin-bottom: 15px;
            padding: 30px;
          "
        >
            <div class="mb-4">
                <h3>Sign In to <strong>ChatBuddy</strong></h3>
                <!-- <p class="mb-4">Chat app by<strong>greef</strong></p> -->
            </div>
            <div class="form-group first">
              <label for="username">Username</label>
              <input
              name="username"
              type="text"
              class="form-control"
              placeholder="Username"
              required="required"
            />

            </div>
            <div class="form-group last mb-4">
              <label for="password">Password</label>
              <input
              name="password"
              type="password"
              class="form-control"
              placeholder="Password"
              required="required"
            />
              
            </div>
          <div
            class="alert alert-danger error"
            role="alert"
            style="display: none"
          >
            Invalid username or password!
          </div>
          <div class="form-group" style="margin-bottom: 24px;">
            <a href="/signup" class="link">Create a profile</span>
          </div>
          <div class="form-group" style="margin-bottom: 24px;">
            <a href="/reset-password" class="link">Forgot your password?</span>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">
              Log In
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
